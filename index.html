<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gráfico de Dispersión</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
   <style>
     *{ 
        margin: 0;
     }

  </style>

      <div class="col-lg-5">

      
        
     </div>
     <div class="col-lg-5">

      <div style="width: 800px; height: 800px;" id="chart" ></div>
        
     </div> 
    
   
     <script>
       
     // Realizar una solicitud FETCH para obtener los datos JSON del archivo PHP
// Realizar una solicitud FETCH para obtener los datos JSON del archivo PHP
fetch('prueba.php')
    .then(response => response.json())
    .then(data => {
        console.log(data)
        // Llamar a la función para crear el gráfico con los datos recibidos
        crearGrafico(data);
    })
    .catch(error => console.error('Error al obtener los datos:', error));

// Función para crear el gráfico con ApexCharts
function crearGrafico(data) {
    // Supongamos que quieres un gráfico de línea que muestre la cantidad de sentimientos negativos por día

    var seriesData = data.map(item => ({
        x: new Date(item.fecha).getTime(),
        y: item.cantidad // Cantidad de sentimientos negativos
    }));

    var options = {
        chart: {
            type: 'line'
        },
        series: [
            {
                name: 'Cantidad de sentimientos negativos',
                data: seriesData
            }
        ],
        xaxis: {
            type: 'datetime'
        }
    };

    var chart = new ApexCharts(document.querySelector('#chart'), options);

    chart.render();
}


    


    </script>  
</body>
</html>
